# .github/workflows/ci.yml

name: CI Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run Basic Check
      # Since this is a static Nginx container, we'll just verify the files exist.
      # If this were a Node.js or Python app, you would run 'npm install' or 'pip install' here.
      run: |
        echo "Starting basic CI check..."
        ls -l 
        echo "Files checked successfully."
